# LLM Incident Manager Configuration - Sled Storage Backend
# Sled is an embedded database that provides persistent storage without external dependencies

[server]
host = "0.0.0.0"
http_port = 8080
grpc_port = 9000
metrics_port = 9090
tls_enabled = false
request_timeout_secs = 30
max_connections = 10000

[deployment]
mode = "standalone"

[state]
# Use Sled embedded database for persistent storage
backend = "sled"
# Path to store database files (will be created if it doesn't exist)
path = "./data/sled"
pool_size = 100

[processing]
max_concurrent_incidents = 10000
processing_timeout_secs = 300
deduplication_enabled = true
deduplication_window_secs = 900
correlation_enabled = true

[observability]
log_level = "info"
json_logs = false
otlp_enabled = false
service_name = "llm-incident-manager"
prometheus_enabled = true

[notifications]
slack_enabled = false
email_enabled = false
pagerduty_enabled = false
webhook_enabled = true
max_retries = 3
retry_backoff_secs = 5
queue_size = 10000
worker_threads = 4
