apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-incident-manager
  namespace: llm-ops
  labels:
    app: llm-incident-manager
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-incident-manager
  template:
    metadata:
      labels:
        app: llm-incident-manager
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-incident-manager

      containers:
      - name: incident-manager
        image: ghcr.io/llm-devops/llm-incident-manager:v1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: RUST_LOG
          value: "info,llm_incident_manager=debug"
        - name: LLM_IM__SERVER__HOST
          value: "0.0.0.0"
        - name: LLM_IM__DEPLOYMENT__MODE
          value: "standalone"

        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data

      volumes:
      - name: config
        configMap:
          name: llm-incident-manager-config
      - name: data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: llm-incident-manager
  namespace: llm-ops
  labels:
    app: llm-incident-manager
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 9000
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: llm-incident-manager

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-incident-manager
  namespace: llm-ops

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-incident-manager-config
  namespace: llm-ops
data:
  default.toml: |
    [server]
    host = "0.0.0.0"
    http_port = 8080
    grpc_port = 9000
    metrics_port = 9090

    [deployment]
    mode = "standalone"

    [state]
    backend = "sled"
    path = "/app/data/state"

    [observability]
    log_level = "info"
    prometheus_enabled = true

    [processing]
    deduplication_enabled = true
    deduplication_window_secs = 900
    correlation_enabled = true
